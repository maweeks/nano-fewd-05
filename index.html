<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Canterbury</title>
		<!-- // <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEHpVyo4-ytPMWh3FNRy4Qxo01RVgx60k&libraries=places"></script> -->
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
		<script type="text/javascript" src="js/lib/knockdownjs.js"></script>
		<script src="js/app.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="map-canvas"></div>

		<button class="overlayOne" data-bind="click: showSearch" id="searchButton" >Search</button>

		<div data-bind="css: searchClass" id="searchContent">
			<div class="closeLeft details">
				<button data-bind="click: hideSearch">Close</button>
			</div>
			<div class="details" id="searchBoxHolder">
				<input class="searchBox" data-bind="textInput: currentFilter" placeholder="Filter list..." type="text" >
			</div>
			<div class="details overflowFix search" id="searchInfo">
				<ul class="searchList" data-bind="foreach: filteredLocations" id="searchList">
					<li data-bind="text: name"> asdf</li>
				</ul>
			</div>
		</div>

		<button class="overlayOne" data-bind="click: showDetails" id="detailsButton" >Details</button>

		<div data-bind="css: detailsClass" id="detailsContent">
			<div class="closeRight details">
				<button data-bind="click: hideDetails">Close</button>
			</div>
			<div class="details overflowFix" data-bind="html: detailsHTML" id="detailsInfo"></div>
		</div>

		<script type="text/javascript">
			initializePage();
		</script>
	</body>
</html>
