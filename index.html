<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Canterbury</title>
		<!-- // <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEHpVyo4-ytPMWh3FNRy4Qxo01RVgx60k&libraries=places"></script> -->
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
		<script type="text/javascript" src="js/lib/knockdownjs.js"></script>
		<script src="js/app.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="map-canvas"></div>
		<button class="overlayOne" id="searchButton" onclick="SearchView.renderShowing()">Search</button>

		<div class="overlayTwo notNow" id="searchContent">
			<div class="close details">
				<button onclick="SearchView.renderNotShowing()">Close</button>
			</div>
			<div class="search" id="searchInfo">
				<input>
				<ul id="searchList">
				</ul>
			</div>
		</div>

		<button class="overlayOne" id="detailsButton" onclick="DetailView.renderShowing()">Details</button>

		<div class="overlayTwo notNow" id="detailsContent">
			<div class="close details">
				<button onclick="DetailView.renderNotShowing()">Close</button>
			</div>
			<div class="details" id="detailsInfo"></div>
		</div>
	</body>
</html>
